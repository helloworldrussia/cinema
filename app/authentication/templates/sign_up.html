{% extends 'auth_base.html' %}

{% block title %}Sign Up{% endblock title %}


{% block form-content %}

<form method="post">
{% csrf_token %}
    <ul>
        {% for field in form %}
            <li>{{ field.label }}</li>
            <li>{{ field }}</li>
        {% endfor %}
    </ul>
<input type="submit" value="Sign Up">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock form-content %}
